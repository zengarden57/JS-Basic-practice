<!DOCTYPE html>
<html>

<head>
    <title>Variables</title>

    <style>
        .buttons button
        {
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>

    <div class="cart-quantity">
        <p>Cart Quantity</p>
    </div>

    <div class="buttons">
        <button 
            class="show-quantity" 
            onclick="alert(`Cart quantity: ${cartQuantity}`);"
            >Show Quantity</button>
        <button 
            class="add-to-cart"
            onclick="updateCartQuantity(1);"
            >Add to Cart</button>
        <button 
            class="add-2"
            onclick="updateCartQuantity(2);"
            >+2</button>
        <button 
            class="add-3"
            onclick="updateCartQuantity(3);"
            >+3</button>
        <button 
            class="cart-reset"
            onclick="cartQuantity = 0;
            alert('Cart was reset');
            console.log(`Cart quantity: ${cartQuantity}`);"
            >Reset Cart</button>
        <button 
          class="remove-from-cart"
          onclick="updateCartQuantity(-1);"
        >Remove from Cart</button>
        <button 
          class="minus-2"
          onclick="updateCartQuantity(-2);"
        >-2</button>
        <button 
          class="minus-3"
          onclick="updateCartQuantity(-3);"
        >-3</button>
    </div>

    <div class="counter">
        <p></p>
    </div>

    <script>
        let cartQuantity = 0;

        function updateCartQuantity(change)
        {
          if (cartQuantity + change > 10)
          {
            alert('The cart is full');
            return;
          }
          else if (cartQuantity + change < 0)
          {
            alert('Not enough items in the cart');
            return;
          }
          else
          {
            cartQuantity += change;
            console.log(`Cart Quantity: ${cartQuantity}`);
          }
        }

    </script>
</body>

</html>
