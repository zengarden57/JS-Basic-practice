<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="Styles/10-rock-paper-scissors.css">
</head>

<body>
    <div class="title">
        <p>Rock Paper Scissors</p>
    </div>

    <div class="buttons">
        <p>
            <button 
                class="rps-button"
                onclick="gameResult('rock');"
                ><img src="rps-images/rock-emoji.png" class="move-icon"></button>
            <button 
                class="rps-button"
                onclick="gameResult('paper');"
                ><img src="rps-images/paper-emoji.png" class="move-icon"></button>
            <button 
                class="rps-button"
                onclick="gameResult('scissors');"
                ><img src="rps-images/scissors-emoji.png" class="move-icon"></button>
            <p class="js-result result"></p>
            <p class="js-moves moves"></p>
            <p class="js-score score" class="score"></p>
            <button 
                class="reset-score-button"
                onclick="score.wins = 0;
                score.losses = 0;
                score.ties = 0;
                localStorage.removeItem('score');
                updateScoreElement();"
                >Reset Score</button>        
        </p>
    </div>

</body>

<script src="Scripts/10-rock-paper-scissors.js"></script>

</html>
