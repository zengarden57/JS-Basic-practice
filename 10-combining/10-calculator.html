<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="10-calculator.css">
  </head>
  <body>
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation calculation"></p>

    <p>
      <button 
        class="numbers-buttons"
        onclick="updateCalculation('1');"
        >1</button>

      <button 
        class="numbers-buttons"
        onclick="updateCalculation('2');"
        >2</button>

      <button 
        class="numbers-buttons"
        onclick="updateCalculation('3');"
        >3</button>

      <button 
        class="operations-buttons"
        onclick="updateCalculation(' + ');"
        >+</button>
    </p>

    <p>
      <button 
        class="numbers-buttons"
        onclick="updateCalculation('4');"
        >4</button>

      <button 
        class="numbers-buttons"
        onclick="updateCalculation('5');"
        >5</button>

      <button 
        class="numbers-buttons"
        onclick="updateCalculation('6');"
        >6</button>

      <button 
        class="operations-buttons"
        onclick="updateCalculation(' - ');"
        >-</button>
    </p>

    <p>
      <button 
        class="numbers-buttons"
        onclick="updateCalculation('7');"
        >7</button>

      <button 
        class="numbers-buttons"
        onclick="updateCalculation('8');"
        >8</button>

      <button 
        class="numbers-buttons"
        onclick="updateCalculation('9');"
        >9</button>

      <button 
        class="operations-buttons"
        onclick="updateCalculation(' * ');"
        >*</button>
    </p>

    <p>
      <button 
        class="numbers-buttons"
        onclick="updateCalculation('0');"
        >0</button>

      <button 
        class="numbers-buttons"
        onclick="updateCalculation('.');"
        >.</button>

      <button 
        class="numbers-buttons"
        onclick="
        calculation = eval(calculation);
        displayCalculation();

        localStorage.setItem('calculation', calculation);"
        >=</button>

      <button 
        class="numbers-buttons clear-button"
        onclick="
        updateCalculation(' / ');
        ">/</button>
    </p>

    <p>
      <button 
        class="numbers-buttons clear-button"
        onclick="calculation = '';
        displayCalculation();
        localStorage.setItem('calculation', calculation);
        ">Clear</button>
    </p>

    <script src="10-calculator.js"></script>
  </body>
</html>
