<!DOCTYPE html>
<html>

<head>
    <title>Variables</title>

    <style>
        .buttons
        {
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>

    <div class="cart-quantity">
        <p>Cart Quantity</p>
    </div>

    <div class="buttons">
        <button 
            class="show-quantity" 
            onclick="console.log(`Cart quantity: ${cartQuantity}`);"
            >Show Quantity</button>
        <button 
            class="add-to-cart"
            onclick="cartQuantity++;
            console.log(`Cart quantity: ${cartQuantity}`);"
            >Add to Cart</button>
        <button 
            class="add-2"
            onclick="cartQuantity += 2;
            console.log(`Cart quantity: ${cartQuantity}`);"
            >+2</button>
        <button 
            class="add-3"
            onclick="cartQuantity += 3;
            console.log(`Cart quantity: ${cartQuantity}`);"
            >+3</button>
        <button 
            class="cart-reset"
            onclick="cartQuantity = 0;
            console.log('Cart was reset');
            console.log(`Cart quantity: ${cartQuantity}`);"
            >Reset Cart</button>
        <button 
          class="remove-from-cart"
          onclick="cartQuantity--;
          console.log(`Cart quantity: ${cartQuantity}`);"
        >Remove from Cart</button>
        <button 
          class="minus-2"
          onclick="cartQuantity -= 2;
          console.log(`Cart quantity: ${cartQuantity}`);"
        >-2</button>
        <button 
          class="minus-3"
          onclick="cartQuantity -= 3;
          console.log(`Cart quantity: ${cartQuantity}`);"
        >-3</button>
    </div>

    <script>
        let cartQuantity = 0;
    </script>
</body>

</html>
