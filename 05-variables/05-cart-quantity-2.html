<!DOCTYPE html>
<html>

<head>
    <title>Variables</title>

    <style>
        .buttons button
        {
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>

    <div class="cart-quantity">
        <p>Cart Quantity</p>
    </div>

    <div class="buttons">
        <button 
            class="show-quantity" 
            onclick="alert(`Cart quantity: ${cartQuantity}`);"
            >Show Quantity</button>
        <button 
            class="add-to-cart"
            onclick="
            if (cartQuantity < 10)
            {
              cartQuantity++;
              console.log(`Cart quantity: ${cartQuantity}`);
            }
            else
            {
              alert('The cart is full.');
            }"
            >Add to Cart</button>
        <button 
            class="add-2"
            onclick="
            if (cartQuantity < 9)
            {
              cartQuantity += 2;
              console.log(`Cart quantity: ${cartQuantity}`);
            }
            else
            {
              alert('The cart is full.');
            }"
            >+2</button>
        <button 
            class="add-3"
            onclick="
            if (cartQuantity < 8)
            {
              cartQuantity += 3;
              console.log(`Cart quantity: ${cartQuantity}`);
            }
            else
            {
              alert('The cart is full.');
            }"
            >+3</button>
        <button 
            class="cart-reset"
            onclick="cartQuantity = 0;
            alert('Cart was reset');
            console.log(`Cart quantity: ${cartQuantity}`);"
            >Reset Cart</button>
        <button 
          class="remove-from-cart"
          onclick="
          if (cartQuantity < 1)
          {
            alert('Not enough items in the cart');
          }
          else
          {
            cartQuantity--;
            console.log(`Cart quantity: ${cartQuantity}`);
          }"
        >Remove from Cart</button>
        <button 
          class="minus-2"
          onclick="
          if (cartQuantity < 2)
          {
            alert('Not enough items in the cart');
          }
          else
          {
            cartQuantity -= 2;
            console.log(`Cart quantity: ${cartQuantity}`);
          }"
        >-2</button>
        <button 
          class="minus-3"
          onclick="
          if (cartQuantity < 3)
          {
            alert('Not enough items in the cart');
          }
          else
          {
            cartQuantity -= 3;
            console.log(`Cart quantity: ${cartQuantity}`);
          }"
        >-3</button>
    </div>

    <div class="counter">
        <p></p>
    </div>

    <script>
        let cartQuantity = 0;
    </script>
</body>

</html>
