<!DOCTYPE html>

<html>

<head>
    <title>07 Exercises</title>
</head>

<body>
    <div class="unit-entry">
        <input type="text" class="input-field" placeholder="Enter length..." autocomplete="off">
    </div>

    <div class="unit-select">
        <div class="from">
            <p></p>
        </div>
    </div>
    
    <div class="buttons">
        <div class="unit-select">
            <button class="km">
                km
            </button>
            <button class="miles">
                miles
            </button>
            <button class="feet">
                feet
            </button>
        </div>
    </div>

    <section class="screen">
        0
    </section>
</body>

<script>
   // Auto Greeter - inator
   
   function greet(name) 
    {
        if (name === undefined)
        {
           console.log('Hi there!');
        }
        else
        {
            console.log(`Hello ${name}!`);
        }
    }

    // Temperature Converter - inator

    greet();

    function convertToFahrenheit(celcius)
    {
        let Fahrenheit = '';

        Fahrenheit = (celcius * 9 / 5) + 32;

        return Fahrenheit;
    }

    console.log(convertToFahrenheit(25));

    function convertToCelcius(fahrenheit)
    {
        return (fahrenheit - 32) * 5 / 9;
    }

    console.log(convertToCelcius(86));

    function convertTemperature(degrees, unit)
    {

        if (unit === 'C')
        {
            const temperature = convertToFahrenheit(degrees);
            return `${temperature}F`;
        }
        else
        {
            const temperature = convertToCelcius(degrees);
            return `${temperature}C`;
        }
    }

    console.log(convertTemperature(25, 'C'));
    console.log(convertTemperature(86, 'F'));

    // Length converter - inator

    const screen = document.querySelector('.screen');
    
    function convertLength(length, from, to)
    {
        if (from !== 'km' && from !== 'miles' && from !== 'feet')
        {
           return console.log(`Invalid unit: ${from}`); 
        }
        else if (to !== 'km' && to !== 'miles' && to !== 'feet')
        {
            return console.log(`Invalid unit: ${to}`);
        }
        
        if ((from === 'miles') && (to === 'km'))
        {
            return console.log(`${length * 1.6}km`);
        }
        else if ((from === 'km') && (to === 'miles'))
        {
            return console.log(`${length / 1.6}miles`);
        }
        else if ((from === 'miles') && (to === 'feet'))
        {
            return console.log(`${length * 5280}feet`);
        }
        else if ((from === 'feet') && (to === 'miles'))
        {
            return console.log(`${length / 5280}feet`);
        }
        else if ((from === 'km') && (to === 'feet'))
        {
            return console.log(`${length * 3281}feet`);
        }
        else if ((from === 'feet') && (to === 'km'))
        {
            return console.log(`${length / 3281}feet`);
        }
        else if (from === to)
        {
            return console.log(`${length}${from}`);
        }
    }

    convertLength(50, 'miles', 'km');
    convertLength(32, 'km', 'miles');
    convertLength(50, 'km', 'km');
    convertLength(5, 'miles', 'km');
    convertLength(5, 'miles', 'feet');
    convertLength(5, 'km', 'feet');
    convertLength(5, 'lbs', 'lbs');
</script>

</html>
