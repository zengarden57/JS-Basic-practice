<!DOCTYPE html>
<html>
  <head>
    <title>Heads or Tails</title>
  </head>
  <body>
    <div class="buttons">
        <button 
            class="head-button"
            onclick="playGame('heads')"
            >Heads</button>
        <button 
            class="head-button"
            onclick="playGame('tails')"
            >Tails</button>
    </div>

    <script>
      const score = JSON.parse(localStorage.getItem('score')) ||
      {
        wins: 0,
        losses: 0
      };
      
      
      function playGame(guess)
      {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';

        if (result === 'heads')
        {
            if (guess === 'heads')
            {
                console.log(`You picked ${guess}. It was ${result}`);
                console.log('You win!');
            }
            else if (guess === 'tails')
            {
                console.log(`You picked ${guess}. It was ${result}`);
                console.log('You lose!');
            }
        }
        if (result === 'tails')
        {
            if (guess === 'heads')
            {
                console.log(`You picked ${guess}. It was ${result}`);
                console.log('You lose!');
            }
            else if (guess === 'tails')
            {
                console.log(`You picked ${guess}. It was ${result}`);
                console.log('You win!');
            }
        }
        if(result === guess)
        {
            score.wins ++;
        }
        else if(result != guess)
        {
            score.losses ++;
        }

        localStorage.setItem('score', JSON.stringify(score));
        console.log(score);
      }   
    </script>
  </body>
</html>
