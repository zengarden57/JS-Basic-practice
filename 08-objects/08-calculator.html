<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="05-calculator-style.css">
</head>

<body>
    <div class="title">Calculator</div>
    
    
    <div class="buttons">
        <p>
            <button 
                class="one"
                onclick="updateCalculation('1');"
                >1</button>
            <button 
                class="two"
                onclick="updateCalculation('2');"
                >2</button>
            <button 
                class="three"
                onclick="updateCalculation('3');"
                >3</button>
            <button 
                class="add"
                onclick="updateCalculation(' + ');"
                >+</button>
        </p>

        <p>
            <button 
                class="four"
                onclick="updateCalculation('4');"
                >4</button>
            <button 
                class="five"
                onclick="updateCalculation('5');"
                >5</button>
            <button 
                class="six"
                onclick="updateCalculation('6');"
                >6</button>
            <button 
                class="minus"
                onclick="updateCalculation(' - ');"
                >-</button>
        </p>

        <p>
            <button 
                class="seven"
                onclick="updateCalculation('7');"
                >7</button>
            <button 
                class="eight"
                onclick="updateCalculation('8');"
                >8</button>
            <button 
                class="nine"
                onclick="updateCalculation('9');"
                >9</button>
            <button 
                class="multiply"
                onclick="updateCalculation(' * ');"
                >*</button>
        </p>
        
        <p>
            <button 
                class="zero"
                onclick="updateCalculation('0');"
                >0</button>
            <button 
                class="decimal"
                onclick="updateCalculation('.');"
                >.</button>
            <button 
                class="equals"
                onclick="eval(calculation);
                calculation = eval(calculation)
                console.log(calculation);
                localStorage.setItem('calculation', calculation);"
                >=</button>
            <button 
                class="divide"
                onclick="updateCalculation(' / ');"
                >/</button>
        </p>

        <p>
            <button 
                class="clear"
                onclick="calculation=''
                console.log(calculation);"
                >Clear</button>
        </p>
    </div>

</body>

<script>
    let calculation = localStorage.getItem('calculation') || '';


    function updateCalculation(addBy)
    {
        calculation += addBy;
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
    }
</script>


</html>
