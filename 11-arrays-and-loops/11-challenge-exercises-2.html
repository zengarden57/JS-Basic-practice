<!DOCTYPE html>
<html>
    <head>
        <title>11 Challenge Exercises</title>
    </head>
    
    <body>

        <script>
           // 11v

           for (let i = 1; i < 21; i++)
           {
                if ((i % 3 === 0) && (i % 5 === 0))
                {
                    console.log('FizzBuzz');
                    continue;
                }
                else if (i % 3 === 0)
                {
                    console.log('Fizz');
                    continue;
                }
                else if (i % 5 === 0)
                {
                    console.log('Buzz');
                    continue;
                }
                else
                {
                    console.log(i);
                }
           }

           // 11w

           function findIndex(array,word)
            {
                for (let i = 0; i < array.length; i++)
                {
                    if (array[i] === word)
                    {
                        return i;
                        break;
                    }
                }
                return -1;
            }

            function uniqueString(array)
            {
                const result = [];

                for (let i = 0; i < array.length; i++)
                {
                    const word = array[i];

                    if (findIndex(result, word) === -1)
                    {
                        result.push(word);
                    }
                }
                return result;
            }

            console.log(uniqueString(['green', 'red', 'blue', 'red']));
            console.log(uniqueString(['red', 'green', 'green', 'red']));

        </script>
    </body>
</html>
