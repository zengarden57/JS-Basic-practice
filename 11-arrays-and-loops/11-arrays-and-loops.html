<!DOCTYPE html>
<html>
    <head>
        <title>Arrays and Loops</title>
    </head>
    
    <body>

        <script>
            // Array
            const myArray = [10, 20, 30];
            console.log(myArray);

            console.log(myArray[1]);

            // Changing an individual value within an array
            myArray[0] = 99;
            console.log(myArray);

            // Characteristics and abilities of an array
            [1, 'hello', true, {name: 'socks'}, [1, 2]]

            console.log(typeof [1, 2]); // Array is an object
            console.log(Array.isArray([1, 2]));
            
            console.log(myArray. length);

            // Adding a value to END of array
            myArray.push(100);
            console.log(myArray);

            // Removing a value from array
            myArray.splice(0, 1);
            console.log(myArray);

            myArray.splice(0, 2);
            console.log(myArray);

            // Loops
            // While Loop
            let i = 1;             // Loop variable

            while(i <= 5)          // Loop condition
            {
                console.log(i);    // Loop body
                //i = i + 1;
                i++;               // Increment step to END loop
            }

            // For Loop
            for(let i=1; i <= 5; i++)
            {
                console.log(i);
            }

            let randomNumber = 0;

            while(randomNumber < 0.5)
            {
                randomNumber = Math.random();
            }

            console.log(randomNumber);

            // Looping through an Array

            const todoList = 
            [
                'make dinner',
                'wash dishes',
                'watch youtube'
            ]

            for(let i = 0; i < todoList.length; i++)
            {
                const value = todoList[i];
                console.log(value);
            }

            // Calculating total of all values in an array

            const nums = [1, 1, 3];

            let total = 0;

            for(let i = 0; i < nums.length; i++)
            {
                const num = nums[i];
                total += num;
            }

            console.log(total);

            // Doubling each value in an array

            const numsDoubled = [];

            for(let i = 0; i < nums.length; i++)
            {
                const num = nums[i];
                numsDoubled.push(num * 2);
            }

            console.log(numsDoubled);

            // Arrays are references

            const array1 = [1, 2, 3];
            const array2 = array1.slice();
            array2.push(4);
            console.log(array1);
            console.log(array2);

            // Destructuring

            const [firstValue, secondValue] = [1, 2, 3];

            // Break and Continue

            for(let i = 1; i <= 10; i++)
            {
                if (i % 3 === 0)
                {
                    continue;
                }
                console.log(i);
                if (i === 8)
                {
                    break;
                }
            }

            let m = 1;

            while (m <= 10)
            {
                if (m % 3 === 0)
                {
                    m++;
                    continue;
                }
                console.log(m);
                m++;
            }

            function doubleArray(nums)
            {
                const numsDoubled2 = [];

                for(let i = 0; i < nums.length; i++)
                {
                    const num = nums[i];
                    if (num === 0)
                    {
                        return numsDoubled2;
                    }
                    numsDoubled2.push(num * 2);
                }

                return numsDoubled2;
            }

            console.log(doubleArray([1, 1, 3]));
            console.log(doubleArray([2, 2, 5, 0, 5]));
        </script>
    </body>
</html>
