<!DOCTYPE html>
<html>
    <head>
        <title>ToDo List Final Version</title>
        <link rel="stylesheet" href="11-todo-list-final.css">
    </head>
    
    <body>
        <div class="program-title">
            <p class="title">Todo List</p>
        </div>

        <div class="todo-input-grid">
            <input placeholder="Todo name" class="js-name-input name-input">
            <input type="date" class="js-due-date-input due-date-input">
            <button
                class="add-todo-button"
                onclick="addToDo()"
                ><img src="add-button.png" class="add-button-resize"></button>
        </div>

        <div class="js-final-todo-list todo-grid"></div>
        
        <script src="11-todo-list-final.js"></script>
    </body>
</html>
