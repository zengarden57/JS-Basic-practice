        <script>
            // 11l

            function minMax(nums)
            {
                const result = // Object
                {
                    minNum: nums[0],
                    maxNum: nums[0]
                };

                for (let i = 0; i < nums.length; i++)
                {
                    const value = nums[i];

                    if (value > result.maxNum)
                    {
                        result.maxNum = value;
                    }
                    if (value < result.minNum)
                    {
                        result.minNum = value;
                    }
                }
                return result;
            }

            console.log(minMax([1, -3, 5]));
            console.log(minMax([-2, 3, -5, 7, 10]));

            // 11m

            function minMax(nums)
            {
                const result = // Object
                {
                    minNum: null,
                    maxNum: null
                };

                for (let i = 0; i < nums.length; i++)
                {
                    const value = nums[i];

                    if (value > result.maxNum || result.maxNum === null)
                    {
                        result.maxNum = value;
                    }
                    if (value < result.minNum || result.minNum === null)
                    {
                        result.minNum = value;
                    }
                }
                return result;
            }

            console.log(minMax([]));
            console.log(minMax([3]));

            // 11n

            function countWords(words)
            {
                const wordcount = {};

                for(let i = 0; i <words.length; i++)
                {
                    const word = words[i];

                    // result[word] adds/accesses a property u/
                    // whatever is saved inside 'word' variable

                    if (!wordcount[word])
                    {
                        wordcount[word] = 1;
                    }
                    else
                    {
                        wordcount[word]++;
                    }
                }
                return wordcount;
            }

            console.log(countWords(['apple', 'grape', 'apple', 'apple']));
        </script>
    </body>
